<div class='row' ng-controller="GameCtrl as gameCtrl">
  <div class='col-md-12 col-sm-12'>
    <movie-form></movie-form>
    <div ng-controller="ModalCtrl">
      <script type="text/ng-template" id="movieOptions.html">
        <div class="modal-header">
          <h3 class="modal-title">Im a modal!</h3>
        </div>
        <div class="modal-body">
          <ul>
            <li ng-repeat="movie in movies">
              <a ng-click="selected.movie = movie">{{ movie.title }}</a>
            </li>
          </ul>
          Selected: <b>{{ selected.movie.title }}</b>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
      </script>
      <button class="btn btn-default" ng-click="open()">Open me!</button>
      <div ng-show="selected"><h2>{{ selected.title }}</h2></div>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col-md-2 col-sm-2' ng-repeat="actor in gameCtrl.actors">
      <img src={{actor.image}}>
  </div>
</div>
